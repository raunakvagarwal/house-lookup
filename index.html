<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Lookup</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(to bottom, #3a6186, #89253e); 
            color: #ffffff;
        }
        input, button { 
            margin: 10px; 
            padding: 10px; 
            border: none; 
            border-radius: 5px;
        }
        button { 
            background-color: #4CAF50; 
            color: white; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
        .bottom-button {
            background-color: #3F51B5; /* New color for bottom buttons */
        }
        .bottom-button:hover {
            background-color: #1976D2; /* Hover color for bottom buttons */
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center; /* Center align text within the container */
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .house-container {
            margin-top: 20px;
        }
        .house-image {
            width: 150px;
            display: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            border-radius: 10px;
            max-width: 600px; /* Ensure maximum width to fit the screen */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .modal-content {
                width: 95%; /* Make the modal content responsive for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Find Your House</h1>
        <p>Enter your Email ID to find your house:</p>
        <input type="text" id="emailId" placeholder="Enter Email ID">
        <button onclick="lookupHouse()">Find House</button>
        <div class="house-container">
            <p id="result"></p>
            <center><img id="houseImage" class="house-image" src="" alt="House Image"></center>
        </div>
    
    <div class="container">
        <button class="bottom-button" onclick="openModal('genignite.png')">What is GenIgnite?</button>
        <button class="bottom-button" onclick="openModal('captains.png')">Know your Captains</button>
        <button class="bottom-button" onclick="openModal('scoring.png')">Scoring Mechanism</button>
    </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        function lookupHouse() {
            // Add your lookup logic here
            const emailId = document.getElementById('emailId').value;
            // Example result display
            document.getElementById('result').textContent = 'House details for ' + emailId;
            document.getElementById('houseImage').src = 'house.jpg'; // Replace with actual image URL
            document.getElementById('houseImage').style.display = 'block';
        }

        function openModal(imageSrc) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modalImage.src = imageSrc;
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }

            const result = lookupTable[emailId];
            const resultText = result ? result.house : "Email ID not found!";

            document.getElementById('result').innerText = resultText;
            const houseImage = document.getElementById('houseImage');
            if (result) {

                houseImage.style.display = 'none';
            }
