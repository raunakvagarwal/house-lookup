<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Find Your House</h1>
    <p>Enter your Email ID to find your house:</p>
    <input type="text" id="employeeId" placeholder="Enter Email ID">
    <button onclick="lookupHouse()">Find House</button>
    <p id="result"></p>

    <script>
        const lookupTable = {
           "Andrew Fishell": "Orion",
"Abhishek Chatterji": "Falcon",
"Abhishek Chakroborty": "Orion",
"Ashwani Singh": "Falcon",
"Kuldeep Singh Chauhan": "Turbo"
            // Add all your employee ID to house mappings here
        };

        function lookupHouse() {
            const employeeId = document.getElementById('employeeId').value.trim().toUpperCase();
            const result = lookupTable[employeeId] || "Email ID not found!";
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
